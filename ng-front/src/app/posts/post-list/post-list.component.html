<mat-accordion multi="true" *ngIf="posts.length>0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
    {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button mat-button color="primary">Edit</button>

      <button mat-button color="primary">Delete</button>
<!--      <button mat-button color="primary" (click)="ChangeCondition(val:'val1')">Edit</button>-->
<!--      <button mat-button color="warn"(click)="ChangeCondition(val:'val2')" >Delete</button>-->

    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text initialism mat-body-1" *ngIf="posts.length<=0">No Posts added yet</p>
